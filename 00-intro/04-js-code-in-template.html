<!DOCTYPE html>
<html lang="en">
<head>
    <title>VueJS Study</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- VUEJS 2.6.14 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">

        <h1>JS code in template samples</h1>


        <button v-on:click="count++">CLICK HERE</button>
        <p>{{ count }}</p>
        <p>{{ count <= 10 ? 'Smaller then 10' : 'greater then 10'}}</p>
        
    </div>

</body>
<script>
    new Vue({
        el: '#app',
        data: {
            count: 0
        },
        methods: {
        }
    })
</script>
</html>
