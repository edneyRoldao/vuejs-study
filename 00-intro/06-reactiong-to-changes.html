<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <title>VueJS Study</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- VUEJS 2.6.14 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">

        <h1> Reacting to changes Sample </h1>
        <button v-on:click="count++">INCREASE</button>
        <button v-on:click="count--">DECREASE</button>
        <p>count: {{ count }}</p>
        <p>Result: {{ result() }}</p>
    </div>

</body>
<script>
    new Vue({
        el: '#app',
        data: {
            count: 0
        },
        methods: {
            result: function() {
                return this.count > 5 ? 'GT 5' ? 'ST 5';
            }
        }
    })
</script>
</html>
