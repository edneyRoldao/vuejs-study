<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- VUEJS 2.6.14 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>VueJS Study</title>


</head>
<body>
    
    <div id="app">
        <p> {{ title }} </p>
        <p> {{ getName() }} </p>
        <p> this example: {{ getTitleWithThis() }} </p>
        <p> property data bind exemplo - <a v-bind:href="link">Youtube</a> </p>

        <!-- avoid changes with v-once -->
        <h1 v-once> {{ title2}} </h1>


        <!-- redering html from data -->
        <p v-html="completeLink"></p>
    </div>

</body>
<script>
    new Vue({
        el: '#app',
        data: {
            title: 'hello world',
            title2: 'access with this.title',
            link: 'https://youtube.com',
            completeLink: '<a href="https://google.com">GOOGLE</a>'
        },
        methods: {
            getName: function () {
                return 'I am VueJS';
            },
            getTitleWithThis: function () {
                this.title2 = 'changing title2 with a function';
                return this.title2;
            }
        }
    })
</script>
</html>
